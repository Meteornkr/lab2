<!DOCTYPE html>
<head>
  <title>Basic Layout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="shortcut icon" href="/assests/favicon.ico">
  <link href="style.css" rel="stylesheet">
  <style>

  </style>
</head>

<body>
  <div class="wrapper">
    <section>
      <div class="container">
        <div class="header">
            <img src="nightsky.png" alt = "header">
        </div>
        
        <div class="content-title">
          <div class="title">My Personal Website</div>
        </div>
        <div class="content-large">
          <img src="sumeru.png" alt = "sumeru">
        </div>
        <div class="content-small">
          <div class="Sumeru">Alhaitham</div>
        </div>
        <div class="content-small2">
          <img src="transparentalhaithamheader2.png" alt="alhaithamheader">

    <section>
      <div class="container2">
        <div class="content-horizontal">

        </div>
        <div class="content-large2">large2</div>
        <div class="content-large2a">large2a</div>
        <div class="content-medium2">medium2</div>
        <div class="content-medium2a">medium2a</div>
        <div class="content-smallpage2">smallpage2</div>
        <div class="content-smallpage2a">smallpage2a</div>
      </div>
    </section>

    <section>
      <div class="container3">
        <div class ="content-large3">large3</div>
        <div class ="content-medium3">medium3</div>
        <div class ="content-medium3a">medium3a</div>
        <div class ="content-medium3b">medium3b</div>
        <div class ="content-horizontal3">horizontal3</div>
        <div class ="content-horizontal3a">horizontal3a</div>
      </div>
    </section>
